<!doctype html>
<html lang="en-US">
<head>
	<title>AsiaWorld-Expo 亞洲國際博覽館</title>
	<meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1040.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../icomoon.css" />

  <script src="../js/html2canvas.js"></script>
  <script src="../js/script.js"></script>


</head>



<body class="camera-page">
    <div class="loading-wrap">
		<div class="loader"></div>
	</div>
    <div class="rotation-lock">
        <div class="rotation-lock-header">
            <img src="../images/logo.png">
        </div>
        <div class="rotation-lock-content">
            <div>
                <img src="../images/icon-rotate.png">
                <div>
                    For the best experience, <br>
                    please rotate your phone in portrait mode.
                </div>
            </div>
            
        </div>
        <div class="rotation-lock-footer"></div>
    </div>
    <div class="web-container">
        <div class="web-content">
            <div class="main">
                <div class="camera-wrap">
                    <!-- <video id='cam' autoplay muted playsinline></video>
                    <div class="full-page-animation animation1">
                        
                    </div>
                    <div class="animation-item1">
                        
                    </div>
                    <div class="animation-item2">

                    </div> -->
                    
 

                    <div class="col-sm-6 scanarea well well-sm" id="quickArea">
                        <button class="btn btn-primary btn-block" id="quickButton">Quick Scan</button>
                        <p id="quickLabel"></p>
                    </div>
                    
                    <video id="cam" autoplay muted playsinline></video>
                    <div class="full-page-animation animation1">
                        
                    </div>
                    <div class="animation-item1">
                        
                    </div>
                    <div class="animation-item2">

                    </div>

                    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
                    <script src="../js/test.js"></script>

                </div>
    
                <div id="video"></div>
            </div>
            <div class="footer-wrap">
                <div class="footer-bg"></div>
                <div class="camera-btn-wrap">
                    <a href="javascript:void(0)" class="flashlight-btn">
                        <spna class="icon-icon-share"></spna>
                    </a>
                    <a href="javascript:void(0)" class="take-photo-btn"></a>
                    <a href="javascript:void(0)" class="switch-camera-btn">
                        <spna class="icon-icon-share"></spna>
                    </a>
                    <select id="devices" name="Video devices" multiple title="devices" style="width:40px"></select>
                    <!-- <a href="javascript:void(0)" class="test">test</a> -->
                </div>
            </div>
            <div class="col-sm-6 scanarea well well-sm" id="fullArea">
                <button class="btn btn-primary btn-block" id="fullButton">Full Scan</button>
                <p>vertical resolution range: <br>
                <span>  max:
                    <input type="text" id="hiRes" value="1080" size="4" maxlength="4" min="1" max="2160" pattern="[0-9]{1,4}" title="hiRes" />
                     to min:
                    <input type="text" id="loRes" value="1" size="4" maxlength="4" min="1" max="2160" pattern="[0-9]{1,4}" title="lowRes"/>
                </span></p>
            </div>
            <table class="table-condensed table-bordered table-striped"	id="results" hidden >
                <tr><th>Browser</th><th>Device</th><th>Res Name</th><th>Ratio</th><th>Ask</th><th>Actual</th><th>Status</th><th class="hidden">deviceIndex</th><th class="hidden">resIndex</th></tr>
            </table>
        </div>
        <div style="width:100%; height:0px; overflow: auto; position: fixed;top: 0;left: 0; z-index: 9999;" class="test-print-wrap" >
            <img id="test" style="width:20px; height:20px">
            <canvas id="webcam-canvas"></canvas>
            <div class="print-wrap">
                <!-- <img src="" class="print-img" > -->
                <div class="full-page-animation animation1"></div>
                <div class="print-item1"><img src="" crossorigin="anonymous"></div>
                <!-- <div class="print-item2"><img></div> -->
            </div>
        </div>
    </div>
    
</body>
</html>
