<!doctype html>
<html lang="en-US">
<head>
	<title>AWE </title>
	<meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1040.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../icomoon.css" />
  <script src="../js/script.js"></script>


  <title>AWE</title>
</head>



<body class="camera-page">
    <div class="loading-wrap">
		<div class="loader"></div>
	</div>
    <div class="rotation-lock">
        <div class="rotation-lock-header">
            <img src="../images/logo.png">
        </div>
        <div class="rotation-lock-content">
            <div>
                <img src="../images/icon-rotate.png">
                <div>
                    For the best experience, <br>
                    please rotate your phone in portrait mode.
                </div>
            </div>
            
        </div>
        <div class="rotation-lock-footer"></div>
    </div>
    <div class="web-container">
        <div class="web-content">
            <div class="main">
                <div class="camera-wrap">
                    <video id='cam' autoplay></video>
                    <div class="full-page-animation animation1">
                        
                    </div>
                    <div class="animation-item1">
                        <img src="../images/animation1_bottom.png">
                    </div>
                </div>
    
                <div id="video"></div>
            </div>
            <div class="footer-wrap">
                <div class="footer-bg"></div>
                <div class="camera-btn-wrap">
                    <a href="javascript:vovid(0)" class="flashlight-btn">
                        <spna class="icon-icon-share"></spna>
                    </a>
                    <a href="javascript:vovid(0)" class="take-photo-btn"></a>
                    <a href="javascript:vovid(0)" class="switch-camera-btn">
                        <spna class="icon-icon-share"></spna>
                    </a>
                </div>
            </div>
        </div>
        <div style="width:80px; height:90px; overflow: auto; position: fixed;top: 0;left: 0;" >
            <img id="test" style="width:20px; height:20px">
            <canvas id="webcam-canvas" style="width:300px; height:400px;"></canvas>
        </div>
    </div>

</body>
</html>
